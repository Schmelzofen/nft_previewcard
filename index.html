<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <section>
        <img src="./assets/img/image-equilibrium.jpg" alt="heroimg">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="upperLeft">
            <img src="./assets/img/icon-ethereum.svg" alt="ethereumlogo">
            <span>0.041 ETH</span>
          </div>
          <div class="upperRight">
            <img src="./assets/img/icon-clock.svg" alt="clock">
            <span>3 days left</span>
          </div>
        </div>
        <div class="lowerBlock">
          <img src="./assets/img/image-avatar.png" alt="avatar">
          <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
